        <h1>MAGGIE</h1>
        <img src="recipes/download.jpeg" alt="maggie image">
        <h3>description</h3>
        <p> maggie is one of the fastest dish can be made in minimum of 2 mins to maximum of 10 mins.
             it be used as a breakfast or snack or any timepass eats as well.
            it is also known for its easy to make process where even a beginner who doesnt know cooking can prepare one for self.</p>
        <h4>ingridients</h4>
        <ul>
            <li> maggie raw packet</li>
            <li> water </li>
            <li>stove with sufficient gas</li>
            <li>maggie masala</li>
            <li>a bowl to serve</li>
        <h4>Steps</h4>
        <ol>
            <li>take a glass full of water and boil it over the stove for few minutes</li>
            <li>once the water are at lukewarm temperature, put the raw maggie in it</li>
            <li>after few minutes of boiling, add the masala to it</li>
            <li>wait for while and keep stirring, now serve it in the bowl to have the delicious maggie in serving bowl</li>
        </ol>
        </ul>
